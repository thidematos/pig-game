<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="modal-inputName" id="divInput">
      <label for="namePLayer1" class="inputName">Name Player 1:</label>
      <input type="text" name="" id="namePlayer1" class="namePlayer1" />
      <label for="namePlayer2" class="inputName">Name Player 2:</label>
      <input type="text" name="" id="namePlayer2" class="namePlayer2" />
      <button class="playGame">Play Game!</button>
    </div>

    <div class="modal-inputName hidden" id="divError">
      <p class="errorP text"></p>
    </div>
    <div class="overlay"></div>

    <main>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1"></p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="misteryDice.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
